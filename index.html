<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action = "">
        <label for = "Personal details">Personal details</label>
        <br/>
        <label for = "Salutation">Salutation</label>
        <br/>
        <select>
            <option value = "none">--None--</option>
            <option vale = "Mr.">Mr.</option>
            <option vale = "Mrs.">Mrs.</option>
        </select>
        <br/>
        <br/>

        <label for = "first_name">First Name : </label>
        <input type = "text" id = "first_name" name = "first_name" placeholder = "abcd" required />
        <br/>
        <br/>

        <label for = "last_name">Last Name : </label>
        <input type = "text" id = "last_name" name = "last_name" placeholder = "abcd" required />
        <br/>
        <br/>

        <label for = "gender">Gender : </label>
        <input type = "radio" name = "gender" id = "male" />
        <label for = "male">Male</label>

        <input type = "radio" name = "gender" id = "female" />
        <label for = "female">Female</label>
        <br/>
        <br/>

        <label for = "email">Email : </label>
        <input type = "email" name = "" id = "email" value = "abc@gmail.com" /> 
        <br/>
        <br/>

        <label for = "dob">Date of birth : </label>
        <input type = "date" name = "" id = "dob">
        <br/>
        <br/>

        <label for = "address">Address : </label>
        <br/>
        <textarea name = "" id = "address" cols = "30" rows = "5"></textarea>
        <br/>
        <br/>

        <input type = "submit" value = "Submit" >



    </form>
</body>
</html>
